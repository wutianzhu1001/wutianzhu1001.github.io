<script>
    // å€’è®¡æ—¶åŠŸèƒ½
    function updateCountdown(elementId, hours, minutes, seconds) {
        const countdownElement = document.getElementById(elementId);
        let totalSeconds = hours * 3600 + minutes * 60 + seconds;
        
        const countdownInterval = setInterval(() => {
            const hrs = Math.floor(totalSeconds / 3600);
            const mins = Math.floor((totalSeconds % 3600) / 60);
            const secs = totalSeconds % 60;
            
            countdownElement.textContent = 
                `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            
            if (totalSeconds <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "00:00:00";
                // å¯ä»¥åœ¨è¿™é‡Œæ·»åŠ å€’è®¡æ—¶ç»“æŸåçš„å›è°ƒ
            }
            
            totalSeconds--;
        }, 1000);
    }

    // é¡µé¢åŠ è½½ååˆå§‹åŒ–å€’è®¡æ—¶
    window.addEventListener('DOMContentLoaded', () => {
        // ç¬¬ä¸€ä¸ªå€’è®¡æ—¶23:59:59
        updateCountdown('countdown-1', 23, 59, 59);
        
        // ç¬¬äºŒä¸ªå€’è®¡æ—¶00:12:59
        updateCountdown('countdown-2', 0, 12, 59);
    });
</script>
