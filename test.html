<script>
        const video = document.getElementById('bg-video');
const muteBtn = document.getElementById('mute-btn');
const fullscreenToggleBtn = document.getElementById('fullscreen-toggle-btn');

muteBtn.addEventListener('click', () => {
  video.muted = !video.muted;
  const muteIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/></svg>';
const unmuteIcon = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>';
muteBtn.innerHTML = video.muted ? unmuteIcon : muteIcon;
});

fullscreenToggleBtn.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.mozRequestFullScreen) {
      video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) {
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) {
      video.msRequestFullscreen();
    }
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.mozCancelFullScreen) {
      document.mozCancelFullScreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
  }
});

<script>
    // 添加弹窗控制逻辑
    document.addEventListener('DOMContentLoaded', function() {
        const popup = document.querySelector('.gift-popup');
        let hasShown = sessionStorage.getItem('popupShown');

        // 3秒后显示弹窗
        if (!hasShown) {
            setTimeout(() => {
                popup.style.display = 'block';
                setTimeout(() => popup.style.opacity = '1', 10);
                sessionStorage.setItem('popupShown', 'true');
            }, 3000);
        }

        // 点击按钮滚动到联系方式
        document.querySelectorAll('.claim-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelector('.contact-bar').scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    });
</script>
